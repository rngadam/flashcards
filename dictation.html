<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dictation</h1>
        <div id="main-content">
            <div id="text-selection-area">
                <h2>Texts</h2>
                <select id="text-select" size="10"></select>
                <button id="new-text-btn">New</button>
                <button id="edit-text-btn">Edit</button>
                <button id="delete-text-btn">Delete</button>
            </div>
            <div id="dictation-area">
                <div id="text-display-container">
                    <div id="text-display"></div>
                </div>
                <div id="input-area">
                    <input type="text" id="writing-input" autocomplete="off">
                    <button id="read-text-btn">Read</button>
                </div>
            </div>
            <div id="config-area">
                <h2>Configuration</h2>
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="0.5" max="2" value="1" step="0.1">
                <label for="font-size-select">Font Size:</label>
                <select id="font-size-select">
                    <option value="16px">16px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="28px">28px</option>
                </select>
                <label for="font-family-select">Font Family:</label>
                <select id="font-family-select">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <label for="hide-text-checkbox">
                    <input type="checkbox" id="hide-text-checkbox">
                    Hide Text
                </label>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Text Editor</h2>
                <input type="text" id="text-title-input" placeholder="Title">
                <textarea id="text-content-textarea" rows="10" cols="50"></textarea>
                <button id="save-text-btn">Save</button>
            </div>
        </div>
    </div>
    <script type="module" src="dictation.js"></script>
</body>
</html>
